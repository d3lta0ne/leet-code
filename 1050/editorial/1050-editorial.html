<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Subarray Walkthrough</title>

    <link rel="stylesheet" href="1050-editorial.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css" integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js" integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<body>

    <h2>Min Subarray Removal Walkthrough ($O(n)$)</h2>

    <div id="controls">
        <label for="numsInput">Array (e.g., 3,1,4,2): </label>
        <input type="text" id="numsInput" value="3,1,4,2" size="30">
        <label for="pInput">Divisor p (e.g., 6): </label>
        <input type="number" id="pInput" value="6" min="1">
        <button id="runButton">Run Walkthrough</button>
        <hr>
        <button id="prevButton" disabled>Previous Step</button>
        <button id="nextButton" disabled>Next Step</button>
    </div>

    <div id="output">
        <div id="initialSetup"></div>
        <div id="arrayViz"></div>
        <div id="stepCounter"></div>
        <div id="stepInfo"></div>
    </div>

    <script src="1050-editorial.js"></script>
</body>
</html>
